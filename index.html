<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="sideBar">
        <div id="sideBarBackground"></div>
        <img src="./brittani-burns-TPNmW1kecKs-unsplash.jpg" alt="Appalachian Dirt Road" class="background">
        <img src="./odin-lined.png" alt="Odin" class="sideImage">
        <div id="sideBarOdin">ODIN</div>
        <p id="photoBy">Photo by <a href='https://unsplash.com/@brittaniburns'>Brittani Burns</a> on <a
                href='https://unsplash.com'>Unsplash</a>.</p>
    </div>
    <div id="main">
        <p>This is not a real online service! You know you need something like this in your life to help you realize
            your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
        <p>Let's do this!</p>
        <form action="#">
            <div>
                <label for="firstName">FIRST NAME</label>
                <input type="text" name="firstName" id="firstName" placeholder="Jonny">
            </div>
            <div>
                <label for="lastName">LAST NAME</label>
                <input type="text" name="lastName" id="lastName" placeholder="G">
            </div>
            <div>
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email" placeholder="jonnnyg7613@hotmail.com">
            </div>
            <div>
                <label for="phoneNumber">PHONE NUMBER</label>
                <input type="text" name="phoneNumber" id="phoneNumber" placeholder="1-540-555-2353">
            </div>
            <div>
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password">
            </div>
            <div>
                <label for="confirmPassword">CONFIRM PASSWORD</label>
                <input type="password" name="confirmPassword" id="confirmPassword">
            </div>
            <input class='button' type="submit" value="Create Account">
        </form>
        <p>Already have an account? <a href='https://www.google.com'>Log in</a>.</p>
    </div>



</body>

</html>
